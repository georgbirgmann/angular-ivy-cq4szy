<h2>Factorytypes</h2>
<ul class="factorytypes">
  <li *ngFor="let type of types">
    <button type="button">
      <span class="badge">{{type.type_id}}</span> - 
      <span class="name">{{type.productId}}</span> - 
      <span class="name">{{type.productName}}</span>
    </button>
  </li>
</ul>
